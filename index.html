<!DOCTYPE html>
<html lang="en">
<head>

<body class="container">
    <div id="mocha">
        <p><a href="./index.html">Index</a></p>
      </div>

      <!--    End of opening scripts -->

      <!--- Main HTML code -->
      <div class="container-lg">
        <h1 id="mainH1" class="text-center border border-dark border-2 rounded-2"> Week 11 - Bob Ruzga Tic Tac Toe Game</h1>
      </div>

      <!-- Get the Players and assign X -->
       <div class="container-fluid card">
          <div class="card-body">
          <form onclick="event.preventDefault();">
            <label for="p1Name">Name for Player 1</label>
            <input id="p1Name" type="text" placeholder="Player 1"/>
            <br />
            <label for="p2Name">Name for Player 2</label>
            <input id="p2Name" type="text" placeholder="Player 2"/>
            <br />
            <label for="whoseX">Who is X? (1 or 2)</label>
            <input id="whoseX" type="number" min="1" max="2" placeholder="0" />
          </form>
          <br>
          <div class="text-center">
            <button id="playersBtn" class="btn btn-info btn-sm text-center">Join Game</button>
            <button id="endGameBtn1" class="btn btn-warning btn-sm">End the Game</button>
          </div>
        </div>
       </div>

       <br>

       <table id="scoreBoard" class="table table-bordered">
          <thead id="sbHead">
            <tr>
              <th id="th1Player" class="col-4"></th>
              <th class="text-center bg-body-secondary">Welcome to the Game between:</th>
              <th id="th2Player" class="col-4"></th>
            </tr>
          </thead>
          <tbody>
            <tr id="sbNameRow">
              <td id="p1SbName">Player 1</td>
              <td id="sbBlank"></td>
              <td id="p2SbName">Player 2</td>
            </tr>
            <tr id="sbXORow">
              <td id="p1SbXO">X or O</td>
              <td id="sbBlank"></td>
              <td id="p2SbXO">X or O</td>
            </tr>
          </tbody>
       </table>

    <table id="gameBoard" class="table table-bordered table-secondary">
        <thead>
          <tr>
            <th class="col-3 bg-info"></th>
            <th class="col-3 text-center bg-info">Game Board</th>
            <th class="col-3 bg-info"></th>
          </tr>
        </thead>
        <tbody>
          <tr id="row1">
            <td id="sq1">
              <button id="sq1Btn" type="button" class="btn btn-light" onclick="sq1_Func(); playTurn()">Open</button>
            </td> 
            <td id="sq2">
              <button id="sq2Btn" type="button" class="btn btn-light" onclick="sq2_Func(); playTurn();">Open</button>
            </td>
            <td id="sq3">
              <button id="sq3Btn" type="button" class="btn btn-light" onclick="sq3_Func(); playTurn()">Open</button>
            </td>
          </tr>
          <tr id="row2">
            <td id="sq4">
              <button id="sq4Btn" type="button" class="btn btn-light" onclick="sq4_Func(); playTurn()">Open</button>
            </td>
            <td id="sq5">
              <button id="sq5Btn" type="button" class="btn btn-light" onclick="sq5_Func(); playTurn()">Open</button>
            </td>
            <td id="sq6">
              <button id="sq6Btn" type="button" class="btn btn-light" onclick="sq6_Func(); playTurn()">Open</button>
            </td>
          </tr>
          <tr id="row3">
            <td id="sq7">
              <button id="sq7Btn" type="button" class="btn btn-light" onclick="sq7_Func(); playTurn()">Open</button>
            </td>
            <td id="sq8">
              <button id="sq8Btn" type="button" class="btn btn-light" onclick="sq8_Func(); playTurn()">Open</button>
            </td>
            <td id="sq9">
              <button id="sq9Btn" type="button" class="btn btn-light" onclick="sq9_Func(); playTurn()">Open</button>
            </td>
          </tr>
        </tbody>
      </table>
    
    <div id="resultMsg">
      <br>
      <div>
        <br>
        <img src="images/trophy.jpg" alt="trophy img" width="200" />
        <button id="playAgainBtn" class="btn btn-info btn-sm text-center">Play Again</button>
        <button id="endGameBtn2" class="btn btn-warning btn-sm">End the Game</button>
        <br>
      </div>
      <div class="thanks4Play">
      </div>
    </div>
